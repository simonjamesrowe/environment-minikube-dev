        #   dedicated: jenkins-x-builder
        # Tolerations:
        # - effect: NoSchedule
        #   key: dedicated
        #   operator: Equal
        #   value: jenkins-x-builder
        Containers:
          Gradle6-Java11:
            Image: harbor.simonjamesrowe.com/simonjamesrowe/gradle6-java11:2020-12-26
            Privileged: true
            RequestCpu: "400m"
            RequestMemory: "512Mi"
            LimitCpu: "1"
            LimitMemory: "1024Mi"
            # You may want to change this to true while testing a new image
