  args:
    - "gc"
    - "activities"
    - "--batch-mode"
    - "--pr-history-limit=30"
  cronjob:
    enabled: true
    schedule: "0/30 * * * *"
{{- if hasKey .Requirements.cluster "strictPermissions" }}
{{- if and (eq .Requirements.cluster.provider "openshift") (.Requirements.cluster.strictPermissions) }}
  clusterrole:
    enabled: false
{{- end }}
{{- end }}

gcpods:
  cronjob:
    enabled: true
    schedule: "0/30 * * * *"
{{- if hasKey .Requirements.cluster "strictPermissions" }}
{{- if and (eq .Requirements.cluster.provider "openshift") (.Requirements.cluster.strictPermissions) }}
  clusterrole:
    enabled: false
{{- end }}
