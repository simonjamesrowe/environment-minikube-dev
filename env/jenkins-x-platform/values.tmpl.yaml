  clusterrole:
    enabled: false

postinstalljob:
  clusterrole:
    enabled: false

controllerworkflow:
  clusterrole:
    enabled: false

controllerbuild:
  clusterrole:
    enabled: false

controllercommitstatus:
  clusterrole:
    enabled: false

controllerrole:
  role:
    additionalNamespaces:
    - jx-staging
    - jx-production
  clusterrole:
    enabled: false

controllerteam:
  clusterrole:
    enabled: false

heapster:
  enabled: false
  rbac:
    create: false
{{- end }}
{{- end }}

