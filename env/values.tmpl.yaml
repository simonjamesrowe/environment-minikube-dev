tekton:
{{- if eq .Requirements.webhook "prow" }}
  enabled: true
{{- else if eq .Requirements.webhook "lighthouse" }}
  enabled: true
{{- else }}
  enabled: false
{{- end }}

# Use cert-manager 0.11 CRDs/APIs with Dex
dex:
  certs:
    newApi: true

mongo:
  rootPassword: {{ .Parameters.mongo.rootPassword }}
  username: root
  port: "27017"
  hostname: jenkins-x-mongodb.jx

cms:
  jwtSigningKey: {{ .Parameters.strapi.jwtSigningKey}}

elasticsearch:
  esJavaOpts: -Xmx256m -Xms256m
  replicas: 1
  volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 5Gi
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 512M